<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Building Table</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <table>
        <caption> Building Table</caption>
        <thead>
            <tr>
                <th colspan="3" scope="colgroup" class="header">ACME Wildwest</th>
            </tr>
            <tr class="headerrow">
                <th scope="col">Period</th>
                <th scope="col">Sales </th>
                <th scope="col">Sales Goal </th>
            </tr>
        </thead>
        <tbody>
            <tr class="tablebody">
                <td>August</td>
                <td>3,590</td>
                <td>4,000</td>
            </tr>
            <tr class="tBody">
                <td>September</td>
                <td>4,420</td>
                <td>5,000</td>
            </tr>
            <tr>
                <td>October</td>
                <td>4,870</td>
                <td>5,000</td>
            </tr>
            <tr  class="tBody">
                <td>November</td>
                <td>8,610</td>
                <td class="tbody">7,500</td>
            </tr>
            <tr >
                <td>Black Friday</td>
                <td colspan="2">3,200</td>
            </tr>
            <tr class="tBody">
                <td>December</td>
                <td>6,820</td>
                <td>7,500</td>
            </tr>
        </tbody>
        <tfoot class="tfooter">
            <tr>
                <td colspan="3">Compiled<span id="date"></span> by Rhoda Mabundu</td>
            </tr>
        </tfoot>
    </table>
    <script src="script/main.js"></script>
</body>
</html>
